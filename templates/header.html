<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{{title}}</title>
  </head>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <img src="{% static '/images/logo.png' %}" alt="" width="40" height="40" class="d-inline-block align-text-top me-2">
      <a class="navbar-brand ms-auto ml-1" href="/">CG_Coder</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item text-capitalize">
            <a class="nav-link {% if request.path == '/' %} active {% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/aboutus/' %} active {% endif %}" aria-current="page" href="{% url 'about' %}">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/blog/' %} active {% endif %} me-2" aria-current="page" href="{% url 'blog' %}">Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/videos/' %} active {% endif %} me-2" aria-current="page" href="{% url 'videos' %}">Videos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/notes/' %} active {% endif %} me-2" aria-current="page" href="/notes">Notes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/contactus/' %} active {% endif %} me-2" aria-current="page" href="/contactus">Contact Us</a>
          </li>
        <form method='get' class="d-flex">
          <input class="form-control me-2" name="search_keyword" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
