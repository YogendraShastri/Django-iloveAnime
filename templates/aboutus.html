{% extends 'base.html' %}
{% block content %}
{% load static %}
<section class="team-area">
  <div class="container mt-3 mb-3 text-center">
    <div class="row text-center">
      <div class="col text-center text-success">
        <h1 id="h2-tag">CG CODER</h1>
      </div>
    </div>
    <div class="row nb-5 border border-success bg-secondary rounded">
      <div class="col-lg-12 col-md-12 col-12 ">
        <div class="card border bg-success border-top-0 border-bottom-0">
          <div class="card-body text-center ">
            <div class="img-area">
              <a class="ms-auto" href="/" >
                <img style="border-radius:50%" src="{% static '/images/become_pythondevloper.png' %}" alt="image" width="100" height="100"
                  class="d-inline-block align-text-top me-2">
              </a>
              <h4 class="mt-2 text-center"> {{ title }}</h4>
              <h6 style="visibility: 5">Developer, Educator, Youtuber & Your Buddy</h6>
              <p>{{ content }}</p>
              <!-- Button to Open the Modal -->
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                Connect With US
              </button>

              <!-- Modal -->
              <div class="modal fade " id="exampleModalCenter" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title text-center" id="exampleModalLongTitle">PLEASE FOLLOW ME ON INSTAGRAM</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="container-fluid">
                        <div class="row">                  
                            <img src="{% static '/images/become_pythondevloper_qr.png' %}" alt="image" width="100" height="300"
                            class="d-inline-block align-text-top me-2">
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <a href="https://www.instagram.com/become_pythondevloper/">
                      <button type="button" class="btn btn-primary">GO DIRECTLY</button>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>

{% endblock %}
