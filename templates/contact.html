{% extends 'base.html' %}
{% block content %}
{% load static %}
<body>
  &nbsp;&nbsp;&nbsp;
  &nbsp;&nbsp;&nbsp;
  <div class="container border mb-3 shadow mt-4 bg-info rounded">
    <h3 class="text-center mb-3 mt-2">GET IN TOUCH WITH <b class="text-success">US!</b></h3>
    <form method="post">
      {% csrf_token %}
      <div class="row pb-3 justify-content-center mb-2">
        <div class="col form-group col-md-4">
          <label for="formGroupExampleInput">Your Name</label>
          <input type="text" class="form-control" id="YourName" name="YourName" placeholder="Please Enter Your Name">
        </div>
        <div class="col form-group col-md-4">
          <label for="inputEmail4">Email Address</label>
          <input type="email" class="form-control" id="YourEmail" name="YourEmail" placeholder="Please Enter Your Email">
        </div>
     </div>
     <div class="row pb-3 justify-content-center">
     <div class="col-lg-8 form-group">
      <label for="formGroupExampleInput">Subject</label>
      <input type="text" class="form-control" id="YourSub" name="YourSub" placeholder="Please Enter Subject">
    </div>
  </div>
     <div class="row pb-3 justify-content-center">
      <div class="col-lg-8 form-group">
        <label for="exampleFormControlTextarea1" class="mb-2">Your Valudable Feedback</label>
        <textarea class="form-control" id="YourMsg" name="YourMsg" rows="4" placeholder="Please Enter Your Feedback"></textarea>
      </div>
     </div>
     <div class="row justify-content-center">
      <button type="submit" class="btn btn-primary col-lg-8 mb-5">Send</button>
     </div>
    </form>
  </div>
  {% if email_sent %}
  <!-- JavaScript to display a pop-up message -->
  <script>
      window.onload = function() {
          alert("Thank you! Your email has been sent.");
      };
  </script>
 {% endif %} 

  &nbsp;&nbsp;&nbsp;

</body>

</html>
