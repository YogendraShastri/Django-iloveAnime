<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v3.8.5">
  <title>Admin Login Page</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link href="{% static '/css/logincss.css'%}"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="{% static '/css/signin.css' %}" rel="stylesheet">
</head>

<body class="text-center">
  <div class="container">
    <form class="form-signin" method='post'>
      {% csrf_token %}
      <img src="{% static 'images/logo.png' %}" alt="" width="72" height="72" class="d-inline-block align-text-top me-2">
      <h1 class="h3 mb-3 font-weight-normal">Django Admin Panel</h1>
      <div class="container">
        {% if message %}
        <div class="alert alert-{{ tags }} fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endif %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Hi! Admin</strong> Wellcome to the page
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <label for="inputText" class="sr-only mt-3">Username</label>
      <input type="text" name="inputUsername" id="inputUsername" class="form-control"
        placeholder="Please Enter Username" required autofocus>
      <br> <!-- Add a line break for spacing -->
      <label for="inputPassword" class="sr-only mt-2">Password</label>
      <input type="text" name="inputPassword" class="form-control" placeholder="Please Enter Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      <p class="mt-5 mb-3 text-muted">&copy; CG_Coder 2022-23</p>
    </form>
  </div>
<!-- Include Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
